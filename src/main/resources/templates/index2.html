<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
    </head>
    <body>
    <h1>Peer to Peer Chat Program</h1>
        <form th:action="@{/chat/edituser}" th:object="${activeUser}" th:method="post">
           <input th:type="text" name="name" th:placeholder="${activeUser.name}"/>
           <button type="submit" value="Submit" th:text="'Change User'"></button>
        </form>
        <form th:action="@{/chat/addmessage}" th:object="${message}" th:method="post">
            <textarea rows="2" cols="40" name="text"/>
            <button type="submit" value="Submit" th:text="'Send Message'"></button>
        </form>
    <table class="todolist">
        <thead>
        <tr align="left">
            <th width="70px">User</th>
            <th width="150px">Message</th>
            <th width="80px">Timestamp</th>
            <th width="80px">MsgId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.chatUser}"></td>
            <td th:text="${message.text}"></td>
            <td th:text="${message.timestamp}"></td>
            <td th:text="${message.id}"></td>
         </tr>
        </tbody>
    </table>
        <ul th:each="user : ${users}" th:text="'Users:'">
            <li th:text="${user.name}"></li>
        </ul>
        <a href="/chat/enter"></a>
    </body>
</html>
